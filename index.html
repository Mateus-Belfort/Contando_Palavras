<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contando palavras</title>

      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="bolhas">
        <span style="--m: 12"></span>
        <span style="--m: 11"></span>

        <span style="--m: 31"></span>

        <span style="--m: 14"></span>
        <span style="--m: 10"></span>
        <span style="--m: 18"></span>
      </div>
      <div class="box" name="box">
        <h1>Contando Palavras</h1>
        <div class="topInputs">
          <input
            type="text"
            id="word"
            name="word"
            class="name-input"
            placeholder="Digite uma palavra"
            required
          />
          <button id="register" class="button">Registrar</button>
        </div>

        <textarea
          name="textArea"
          class="area-input"
          id="textArea"
          cols="10"
          wrap="hard"
          rows="10"
          readonly
        ></textarea>
        <div class="result" id="result">
          <span>Palavras Digitadas: </span>
          <span id="score" name="score"></span>
        </div>
        <div class="elementsicon">
          <i
            id="tooltip-print"
            class="fa-solid fa-print icones imprimir fa-2x"
            onclick="imprimir()"
          ></i>
          <i
            id="tooltip-reload"
            class="fa-solid fa-rotate-right icones Resetar fa-2x"
            onclick="resetar()"
          ></i>
          <i
            id="tooltip-copy"
            class="fa-solid fa-copy icones Copiar fa-2x"
            onclick="copiar()"
          ></i>
        </div>
      </div>
    </div>

    <script src="./assets/index.js"></script>
  </body>
</html>
